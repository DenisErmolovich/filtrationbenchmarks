plugins {
    id 'java'
}

group 'by.yermalovich'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_13

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'org.openjdk.jmh:jmh-core:1.21'
    )
    annotationProcessor(
            'org.openjdk.jmh:jmh-generator-annprocess:1.21'
    )
}
